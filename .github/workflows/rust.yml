name: CI

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-test:
    name: Lint & Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Install rustfmt & clippy
        run: |
          rustup component add rustfmt
          rustup component add clippy
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build and run unit tests
        run: cargo test --lib --tests --verbose

  integration:
    name: Integration tests (mpv)
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install mpv (required for integration tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y mpv
      - name: Run integration tests (ignored)
        run: cargo test -- --ignored --nocapture

  audit-and-release:
    name: Audit & Release
    runs-on: ubuntu-latest
    needs: [lint-and-test, integration]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-audit
        run: |
          cargo install cargo-audit || true
      - name: Run cargo-audit
        run: cargo audit || true
      - name: Build release
        run: cargo build --release
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apple-release
          path: |
            target/release/apple
            target/release/applectl
            target/release/tui
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
